<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Expense Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />  

    </head>
    <body>
        <header>
            <h2>Expense Tracker</h2>
        </header>
        <section class="container">
            <form id="my-form" onsubmit="saveToLocalStorage(event)">
                <h5 id="formHeading">Add Expense</h5>
                <hr>
                <div class="msg"></div>
                <div>
                <label>Amount :</label>
                <input id='ExpenseAmt' type="number" name="ExpenseAmount"  required/>
                </div>        
                <div>
                <label for="description">Description : </label>
                <input id='Description' type="text" name="description"  required/>
                </div>
                <div> 
                    <label for="category">Category : </label>
                    <input list="expensesType" id="expenseList" class="expensealist" name="expenseType" required>
                    <datalist id="expensesType">
                    <option value="Travel">
                    <option value="Education">
                    <option value="Rent and Utilities">
                    <option value="Entertainment">
                    <option value="Rent">
                    </datalist>
                </div>
        
                <button class="btna"> Submit </button>
            </form>
            <ul id = "listOfExpenses"></ul>
        </section> 
        <script src="script.js"></script>       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
